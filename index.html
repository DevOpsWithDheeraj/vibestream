<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎵 Chill Beats Music App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <h1 class="app-title">🎧 Chill Beats Playlist</h1>

    <div class="player">
      <iframe id="player" width="560" height="315"
        src="https://www.youtube.com/embed/?list=PLFgquLnL59alCl_2TQvOiD5Vgm1hCaGSI"
        title="YouTube playlist"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
    </div>

    <div class="playlist">
      <h2>Now Playing 🎶</h2>
      <ul id="playlist-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
