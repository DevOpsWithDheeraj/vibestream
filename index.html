<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VibeStream 🎧 | English Hits</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="relative overflow-hidden text-white min-h-screen flex flex-col">
  <!-- Animated Gradient Background -->
  <div class="animated-bg"></div>
  <img src="assets/bg-vibestream.jpg" class="absolute inset-0 w-full h-full object-cover opacity-40" />

  <!-- Overlay blur -->
  <div class="absolute inset-0 bg-black/60 backdrop-blur-md"></div>

  <!-- Header -->
  <header class="relative z-10 flex justify-between items-center p-6">
    <h1 class="text-3xl font-extrabold tracking-tight">
      🎧 Vibe<span class="text-pink-400">Stream</span>
    </h1>
    <div class="space-x-4">
      <button id="prevBtn" class="btn">⏮️</button>
      <button id="playPauseBtn" class="btn">▶️</button>
      <button id="nextBtn" class="btn">⏭️</button>
    </div>
  </header>

  <!-- Main Section -->
  <main class="relative z-10 flex flex-col items-center flex-1 px-4 md:px-8 lg:px-20">
    <div class="w-full max-w-5xl bg-white/10 rounded-3xl shadow-2xl overflow-hidden mt-4">
      <div id="player" class="aspect-video w-full"></div>
    </div>

    <h2 id="trackTitle" class="text-2xl font-bold mt-6 animate-pulse text-center">Loading...</h2>
    <p id="trackMeta" class="text-slate-300 text-sm mb-4">Fetching playlist...</p>

    <!-- Playlist Grid -->
    <div id="playlistContainer" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4 mt-6 w-full max-w-6xl px-4 overflow-y-auto max-h-96">
      <!-- Playlist thumbnails appear here -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="relative z-10 text-center text-slate-400 text-sm py-6">
    © 2025 VibeStream · Streams from YouTube · Hosted on GitHub Pages by Dheeraj Singh
  </footer>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="app.js"></script>
</body>
</html>
