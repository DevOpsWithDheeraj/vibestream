<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VibeStream 🎧 | English Hits</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="relative overflow-hidden text-white min-h-screen flex flex-col">

  <!-- Background -->
  <div class="absolute inset-0 bg-gradient-to-b from-purple-900 via-pink-900 to-black"></div>

  <!-- Header -->
  <header class="relative z-10 flex justify-center p-6">
    <h1 class="text-3xl font-extrabold tracking-tight">
      🎧 Vibe<span class="text-pink-400">Stream</span>
    </h1>
  </header>

  <!-- Main Section -->
  <main class="relative z-10 flex flex-col md:flex-row flex-1 w-full h-[calc(100vh-6rem)] gap-6 px-4 md:px-8 lg:px-20">

    <!-- Player Section -->
    <div class="w-full md:flex-1 flex flex-col bg-white/10 rounded-3xl shadow-2xl overflow-hidden">
      <div id="player" class="w-full h-full"></div>
      <div class="px-4 py-4 text-center bg-black/40">
        <h2 id="trackTitle" class="text-2xl font-bold">Loading...</h2>
        <p id="trackMeta" class="text-slate-300 text-sm">Fetching playlist...</p>
      </div>
    </div>

    <!-- Sidebar: Buttons + Playlist -->
    <div class="w-full md:w-1/4 flex flex-col bg-black/30 rounded-3xl p-4 shadow-xl">
      
      <!-- Control Buttons -->
      <div class="flex justify-center gap-6 mb-6">
        <button id="prevBtn" class="text-4xl p-4 bg-gradient-to-r from-pink-500 to-purple-500 rounded-2xl shadow-lg hover:scale-110 hover:shadow-pink-400/50 transition-transform">⏮️</button>
        <button id="playPauseBtn" class="text-4xl p-4 bg-gradient-to-r from-pink-500 to-purple-500 rounded-2xl shadow-lg hover:scale-110 hover:shadow-pink-400/50 transition-transform">▶️</button>
        <button id="nextBtn" class="text-4xl p-4 bg-gradient-to-r from-pink-500 to-purple-500 rounded-2xl shadow-lg hover:scale-110 hover:shadow-pink-400/50 transition-transform">⏭️</button>
      </div>

      <!-- Playlist -->
      <div id="playlistContainer" class="flex flex-col gap-2 overflow-y-auto max-h-[calc(100vh-18rem)] rounded-xl">
        <!-- Playlist items injected by JS -->
      </div>

    </div>

  </main>

  <!-- Footer -->
  <footer class="relative z-10 text-center text-slate-400 text-sm py-6">
    © 2025 VibeStream · Streams from YouTube · Hosted on GitHub Pages
  </footer>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="app.js"></script>
</body>
</html>
