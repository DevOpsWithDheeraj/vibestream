<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VibeStream — English Superhits</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- favicon (optional) -->
  <link rel="icon" href="assets/favicon.ico" />
</head>
<body>
  <main class="app">
    <div class="glass">
      <header class="header">
        <div class="brand">
          <h1>VibeStream</h1>
          <p class="tag">English Superhits — fresh playlist</p>
        </div>
        <div class="meta">Powered by YouTube</div>
      </header>

      <div class="content">
        <aside class="playlist" id="playlist">
          <h2>Playlist</h2>
          <ul id="tracks" class="tracks">
            <!-- playlist items injected here -->
          </ul>
          <div class="playlist-footer">
            <small id="last-update">Last updated: —</small>
          </div>
        </aside>

        <section class="player-area">
          <div class="player-card">
            <div id="player" class="player-iframe" aria-label="YouTube player container"></div>

            <div class="track-info">
              <h3 id="track-title">Select a song — Play</h3>
              <p id="track-channel" class="channel"></p>
            </div>

            <div class="controls">
              <button id="refreshBtn" class="cta big">Refresh playlist</button>
            </div>
          </div>
        </section>
      </div>

      <footer class="footer">
        <small>Built with ❤️ for music lovers • Place your bg at <code>assets/bg-music.jpg</code></small>
      </footer>
    </div>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
