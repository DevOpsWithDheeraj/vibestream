<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VibeStream 🎧 | English Hits</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="relative overflow-hidden text-white min-h-screen flex flex-col">

  <!-- Animated Gradient Background -->
  <div class="animated-bg"></div>
  <img src="assets/bg-music.jpg" class="absolute inset-0 w-full h-full object-cover opacity-80" />
  <div class="absolute inset-0 bg-black/60 backdrop-blur-md"></div>

  <!-- Header -->
  <header class="relative z-10 flex justify-between items-center p-6">
    <h1 class="text-3xl font-extrabold tracking-tight">
      🎧 Vibe<span class="text-pink-400">Stream</span>
    </h1>
    <div class="space-x-6 flex items-center">
      <button id="prevBtn" class="modern-btn">⏮️</button>
      <button id="playPauseBtn" class="modern-btn">▶️</button>
      <button id="nextBtn" class="modern-btn">⏭️</button>
    </div>
  </header>

  <!-- Main Section -->
  <main class="relative z-10 flex flex-col md:flex-row flex-1 w-full h-[calc(100vh-6rem)] gap-6 px-4 md:px-8 lg:px-20">

    <!-- Player Section -->
    <div class="w-full md:flex-1 flex flex-col bg-white/10 rounded-3xl shadow-2xl overflow-hidden">
      <div id="player" class="w-full h-full"></div>
      <div class="px-4 py-2">
        <h2 id="trackTitle" class="text-2xl font-bold mt-2 text-center md:text-left">Loading...</h2>
        <p id="trackMeta" class="text-slate-300 text-sm mb-2 text-center md:text-left">Fetching playlist...</p>
      </div>
    </div>

  </main>

  <!-- Footer -->
  <footer class="relative z-10 text-center text-slate-400 text-sm py-6">
    © 2025 VibeStream · Made with ❤️ by Dheeraj Singh
  </footer>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="app.js"></script>
</body>
</html>
